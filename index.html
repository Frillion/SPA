<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./scripts/SPA.js"></script>
    <link rel="stylesheet" href="./Styles/SPA.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>SPA Shop</title>
</head>
<body>
    <div class="w3-top">
        <div class="w3-bar w3-white w3-wide w3-padding w3-card">
            <span>SPA Photo Gallery</span>
        </div>
    </div>
    <header class="w3-display-container w3-content w3-wide" style="max-width:1500px">
        <img class="w3-image" src="./imgs/girl-g7ea38d050_1280.jpg" width="1500px">
        <div class="w3-display-middle w3-margin-top w3-center">
            <h1 class="w3-xxlarge w3-text-white">
                <span class="w3-padding w3-black w3-opacity-min">
                    <b>SPA</b>
                </span> 
                <span class="w3-hide-small w3-text-light-grey">Photo Gallery</span>
            </h1>
        </div> 
    </header>
    <div id="pageContent" class="w3-content w3-padding" style="max-width:1564px">
        <div class="w3-container w3-padding-32">
            <div class="w3-border-bottom w3-border-light-grey w3-padding-16">
                <h3>Product Filters</h3>
                <ul style="list-style:none;width:100%">
                    <li class="w3-padding w3-wide">
                        <output id="priceDisplay" class="w3-padding w3-black"></output>
                        <input class="w3-bar w3-padding w3-wide"type="range"id="priceFilter" name="priceFilter">
                    </li>
                    <li class="w3-padding w3-wide" width="100%">
                        <label for="artistFilter" class="w3-padding w3-black">Artist Name:</label>
                        <input class="w3-bar w3-padding w3-wide" type="text" id="artistFilter" name="artistFilter">
                    </li>
                    <li class="w3-padding w3-wide">
                        <label for="artFilter" class="w3-padding w3-black">Artwork Name:</label>
                        <input class="w3-bar w3-padding w3-wide"type="text" id="artFilter" name="artFilter">
                    </li>
                    <li class="w3-padding w3-wide">
                        <span class="w3-padding w3-black">Date From:</span>
                        <input type="date" id="startDateFilter" name="startDateFilter">
                    </li>
                    <li class="w3-padding w3-wide">
                        <span class="w3-padding w3-black">Date To:</span>
                        <input type="date" id="endDateFilter" name="endDateFilter">
                    </li>
                </ul>
            </div>
        </div>
        <div class="w3-container w3-padding-32">
            <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">Artworks</h3>
        </div>
    </div>
    <footer class="w3-black w3-padding-16">
        <h3 class="w3-padding">Contact</h3>
        <span class="w3-padding">Email: fridriksoebech@gmail.com</span>
    </footer>
</body>
</html>
